<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            background-color: #081d24;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #354cfc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            color: #ffc107;
            margin-bottom: 1rem;
        }
        .container p {
            margin-bottom: 2rem;
        }
        .container button {
            padding: 10px 20px;
            background-color: #ffc107;
            color: #081d24;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #ffdf80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Ended</h1>
        <div id="aiResponse"></div>
    </div>
    <script src="results.js"></script>
    <script>
        window.onload = async function() {
            await generateresults(); // Call the function when the page loads
            let aiResponse = JSON.parse(localStorage.getItem('aiResponse'));
            if (aiResponse !== null) {
                document.getElementById('aiResponse').innerText = aiResponse.join('\n');
            } else {
                console.error('No AI response found in local storage');
            }
        }
    </script>
</body>
</html>
