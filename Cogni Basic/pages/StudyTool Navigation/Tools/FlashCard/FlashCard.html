<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="FlashCard.css">
    <link rel="stylesheet" type="text/css" href="../../../../Assets/fancy checkbox/checkbox.css">
    <link rel="stylesheet" type="text/css" href="../../../style.css">
    <link rel="stylesheet" type="text/css" href="../../../../Assets/Loading Screen/loading.css">
    <title>Flashcards</title> 
</head>
<body style="position: relative; min-height: 100vh;">
    <header>
        <div class="header-container">
            <img src="../../../../images/Company_Title.png" alt="Cogni" class="navbar-logo">
            <nav>
                <ul>
                    <li><a href="../../../../Home/home.html">Home</a></li>
                    <li><a href="../pages/StudyTool Navigation/StudyTools.html">Study Tools</a></li>
                    <li><a href="../pages/Subjects/subjects.html">Subjects</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
            <button class="Sign-in">Sign in</button>
        </div>
    </header>
    <div id="settingsPanel" class="settings-panel">
        <button id="toggleButton" class="toggle-button">â‡’</button>
        <div class="settings-content">            
            <h3>Settings</h3>
            <div>
                <label>Difficulty Level</label>
                <select>
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                </select>
            </div>
            <div>
                <label>Explain Like im 5</label>
                <div class="checkbox-wrapper-5">
                    <div class="check">
                    <input id="check-5" type="checkbox">
                    <label for="check-5"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="counter">
            <p>Flashcard: 1/1</p>
        </div>
        <div class="container">
            <div class="card">
                <div class="front">
                    <h1>Front of Card</h1>
                </div>
                <div class="back">
                    <p>Back of Card Additional info</p>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button id="prevButton">Back</button>
            <button id="nextButton">Next</button>
        </div>
        <div class="input-wrapper">
            <input type="text" placeholder="Prompt" id="input">
            <button id="submitPrompt">Submit</button>
        </div>
    </div>
    <div id="loadingScreen" class="loading-screen">
        <svg xmlns="http://www.w3.org/2000/svg" height="200px" width="200px" viewBox="0 0 200 200" class="pencil">
            <defs>
                <clipPath id="pencil-eraser">
                    <rect height="30" width="30" ry="5" rx="5"></rect>
                </clipPath>
            </defs>
            <circle transform="rotate(-113,100,100)" stroke-linecap="round" stroke-dashoffset="439.82" stroke-dasharray="439.82 439.82" stroke-width="2" stroke="currentColor" fill="none" r="70" class="pencil__stroke"></circle>
            <g transform="translate(100,100)" class="pencil__rotate">
                <g fill="none">
                    <circle transform="rotate(-90)" stroke-dashoffset="402" stroke-dasharray="402.12 402.12" stroke-width="30" stroke="hsl(223,90%,50%)" r="64" class="pencil__body1"></circle>
                    <circle transform="rotate(-90)" stroke-dashoffset="465" stroke-dasharray="464.96 464.96" stroke-width="10" stroke="hsl(223,90%,60%)" r="74" class="pencil__body2"></circle>
                    <circle transform="rotate(-90)" stroke-dashoffset="339" stroke-dasharray="339.29 339.29" stroke-width="10" stroke="hsl(223,90%,40%)" r="54" class="pencil__body3"></circle>
                </g>
                <g transform="rotate(-90) translate(49,0)" class="pencil__eraser">
                    <g class="pencil__eraser-skew">
                        <rect height="30" width="30" ry="5" rx="5" fill="hsl(223,90%,70%)"></rect>
                        <rect clip-path="url(#pencil-eraser)" height="30" width="5" fill="hsl(223,90%,60%)"></rect>
                        <rect height="20" width="30" fill="hsl(223,10%,90%)"></rect>
                        <rect height="20" width="15" fill="hsl(223,10%,70%)"></rect>
                        <rect height="20" width="5" fill="hsl(223,10%,80%)"></rect>
                        <rect height="2" width="30" y="6" fill="hsla(223,10%,10%,0.2)"></rect>
                        <rect height="2" width="30" y="13" fill="hsla(223,10%,10%,0.2)"></rect>
                    </g>
                </g>
                <g transform="rotate(-90) translate(49,-30)" class="pencil__point">
                    <polygon points="15 0,30 30,0 30" fill="hsl(33,90%,70%)"></polygon>
                    <polygon points="15 0,6 30,0 30" fill="hsl(33,90%,50%)"></polygon>
                    <polygon points="15 0,20 10,10 10" fill="hsl(223,10%,10%)"></polygon>
                </g>
            </g>
        </svg>
    </div>
    <script src="Flash.js"></script>
</body>
</html>
