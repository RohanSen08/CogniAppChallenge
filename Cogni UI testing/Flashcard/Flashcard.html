    <div class="container">

        <nav class="nav">
            <ul>
                <li><a href="../home/home.html">Home</a></li>
                <li><a href="../flashcard/Flashcard.html">Flashcard</a></li>

</header>
    <div class="flashcards">
        <div class="settings-button-container">
            <button id="settings-button" class="settings-button">
            </button>
        </div>
        <div class="content">
            <h1>Flash Card</h1>
            <div class="progress-content">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="progress-text">01/10</div>
            </div>

                <div class="the-flash-card">
                    <div class="front">
                        <h2>Front</h2>
                    </div>
                    <div class="back">
                        <p>The back of the card</p>
                    </div>
                </div>
            </div>
            <div class="left-and-right-arrows">
                <button class="arrow-left">←</button>
                <button class="arrow-right">→</button>
            </div>
            <div class="prompt-section">
              <input type="text" placeholder="Enter a topic for flashcards" aria-label="Flashcard Topic">
              <button class="submit-button" aria-label="Generate Flashcards">
                  <img src="../assets/magic icon light.svg" alt="Magic Icon" class="button-icon"> 
                  <span class="button-text">Submit</span>
                  <div class="spinner"></div> <!-- Spinner Element -->
              </button>
            </div>
        </div>
    </div>
